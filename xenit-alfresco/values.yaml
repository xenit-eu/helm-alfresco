general:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  db: {}
  cni: cilium
  networkPolicies:
    enabled: true
  secrets:
    acs:
      selfManaged: false
    mq:
      selfManaged: false
    db:
      selfManaged: false
    imageCredentials:
      selfManaged: false

ingress:
  protocol: 'https'
  ingressAnnotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
  defaultBackend:
    service: acs-service
    port: 30000
acs:
  replicas: 1
  image:
    registry: 'docker.io'
    repository: 'xenit/alfresco-repository-community'
    tag: '7.3.0'
  strategy:
    type: RollingUpdate
  resources:
    requests:
      memory: "2Gi"
      cpu: "2"
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    cpu:
      enabled: false
      utilization: 70
    memory:
      enabled: true
      utilization: 70
  dbUrl: 'jdbc:postgresql://postgresql-service:5432/alfresco'
  dbDriver: 'org.postgresql.Driver'
  sharePort: '443'
  shareProtocol: 'https'
  livenessProbe:
    httpGet:
      path: /alfresco/api/-default-/public/alfresco/versions/1/probes/-live-
      port: 8080
      scheme: HTTP
    failureThreshold: 1
    initialDelaySeconds: 130
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 10
  readinessProbe:
    httpGet:
      path: /alfresco/api/-default-/public/alfresco/versions/1/probes/-ready-
      port: 8080
      scheme: HTTP
    failureThreshold: 6
    initialDelaySeconds: 60
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 10
digitalWorkspace:
  enabled: true
  replicas: 1
  image:
    registry: 'quay.io'
    repository: 'alfresco/alfresco-digital-workspace'
    tag: '3.0.0'
  strategy:
    type: RollingUpdate
  resources:
    requests:
      memory: "256Mi"
      cpu: "150m"
  basePath: "/workspace"

share:
  enabled: true
  mergeAcsShare: false
  replicas: 1
  image:
    registry: 'docker.io'
    repository: 'xenit/alfresco-share-community'
    tag: '7.3'
  strategy:
    type: RollingUpdate
  resources:
    requests:
      memory: "256Mi"
      cpu: "0.5"
  livenessProbe:
    failureThreshold: 1
    initialDelaySeconds: 130
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 10
  readinessProbe:
    failureThreshold: 6
    initialDelaySeconds: 60
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 10

mq:
  enabled: true
  replicas: 1
  image:
    registry: 'docker.io'
    repository: 'alfresco/alfresco-activemq'
    tag: '5.18.3-jre17-rockylinux8@sha256:25386b20263b7e838605e07fea2713fb65762010c1c677cf82aecefbaed5d227'
  strategy:
    type: Recreate
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.5"

postgresql:
  enabled: true
  image:
    registry: 'docker.io'
    repository: 'xenit/postgres'
    tag: 'latest'
  strategy:
    type: RollingUpdate
  resources:
    requests:
      memory: "1Gi"
      cpu: "1"

solr:
  enabled: true
  replicas: 2
  podManagementPolicy: Parallel
  image:
    registry: 'docker.io'
    repository: 'xenit/alfresco-solr6-xenit'
    tag: '2.0.6'
  strategy:
    type: RollingUpdate
  resources:
    requests:
      memory: "4Gi"
      cpu: "1"
  autoBackup:
    enabled: false
    cron: "0 * * * *"
    backupUrl: "http://solr-service:30300/solr/alfresco/replication?command=backup&repository=s3&location=s3:///&numberToKeep=3&wt=json"
  readinessProbe:
    enabled: true
    failureThreshold: 3
    initialDelaySeconds: 30
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 10
transformServices:
  enabled: true
  sharedFileStore:
    enabled: true
    replicas: 1
    image:
      registry: 'quay.io'
      repository: 'alfresco/alfresco-shared-file-store'
      tag: '3.0.0'
    strategy:
      type: RollingUpdate
    resources:
      requests:
        memory: "512Mi"
        cpu: "200m"
  transformCoreAio:
    enabled: true
    replicas: 1
    image:
      registry: 'docker.io'
      repository: 'alfresco/alfresco-transform-core-aio'
      tag: 'latest'
    strategy:
      type: RollingUpdate
    resources:
      requests:
        memory: "1600Mi"
        cpu: "150m"
    livenessProbe:
      enabled: true
  transformRouter:
    enabled: true
    replicas: 1
    image:
      registry: 'quay.io'
      repository: 'alfresco/alfresco-transform-router'
      tag: '1.5.2'
    strategy:
      type: RollingUpdate
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"

syncService:
  enabled: false
  replicas: 1
  image:
    registry: 'quay.io'
    repository: 'alfresco/service-sync'
    tag: '3.4.0'
  strategy:
    type: RollingUpdate
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.5"

ooi:
  enabled: false
  replicas: 1
  image:
    registry: 'quay.io'
    repository: 'alfresco/alfresco-ooi-service'
    tag: '1.1.2'
  strategy:
    type: RollingUpdate
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"

persistentStorage:
  alfresco:
    enabled: true
    storageClassName: "" # Standard for local / scw-bssd for scaleway / efs-storage-class for efs
    storage: 3
    efs:
      volumeHandle: ""
  postgres:
    enabled: true
    storageClassName: ""
    storage: 2
    efs:
      volumeHandle: ""
  solr:
    enabled: true
    storageClassName: ""
    storage: 3
    efs:
      volumeHandle: ""
  solrBackup:
    enabled: true
    storageClassName: ""
    storage: 3
    efs:
      volumeHandle: ""
  sharedFileStore:
    enabled: true
    initVolumes: true
    storageClassName: ""
    storage: 2
    efs:
      volumeHandle: ""
  mq:
    enabled: true
    initVolumes: true
    storageClassName: ""
    storage: 1
    efs:
      volumeHandle: ""
forbiddenHandler:
  enabled: true