{{- if .Values.general.networkPolicies.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: {{ .Release.Namespace }}
  name: tranform-router-to-transform-core-aio
spec:
  podSelector:
    matchLabels:
      app: transform-router
  policyTypes:
    - Egress
  egress:
    - to:
      - podSelector:
          matchLabels:
            app: transform-core-aio
      ports:
        - protocol: TCP
          port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: {{ .Release.Namespace }}
  name: tranform-router-to-mq
spec:
  podSelector:
    matchLabels:
      app: transform-router
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: mq
      ports:
        - protocol: TCP
          port: 61616
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: {{ .Release.Namespace }}
  name: tranform-router-from-acs
spec:
  podSelector:
    matchLabels:
      app: transform-router
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: acs
      ports:
        - protocol: TCP
          port: 30500
---
{{- end }}