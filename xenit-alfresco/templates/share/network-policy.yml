{{- if and (.Values.share.enabled) (.Values.general.networkPolicies.enabled) }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: {{ .Release.Namespace }}
  name: share-to-acs
spec:
  podSelector:
    matchLabels:
      app: share
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: acs
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443
{{- end }}